<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Valentine Night Pink</title>

<style>
body {
    margin: 0;
    min-height: 100vh;
    background-image: url("background.png");
    background-size: contain;
    background-position: center;
    background-repeat: no-repeat;
    background-color: #f6d6df;

    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Segoe UI", "Helvetica Neue", Arial, sans-serif;
    overflow: hidden;
}

/* ðŸŒ™ Overlay Ä‘Ãªm */
body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.25);
    z-index: 0;
}

/* ================= STICKER Ná»€N ================= */
.sticker-bg {
    position: fixed;
    z-index: 1;
    pointer-events: none;

    opacity: 0;
    filter: brightness(1);

    animation:
        fadeIn 3.5s ease forwards,
        float 18s ease-in-out infinite,
        sparkle 4.5s ease-in-out infinite;
}

/* ================= POPUP ================= */
.pink-box {
    position: relative;
    z-index: 2;
    width: 420px;
    height: 260px;
    background: #fff7fb;
    border-radius: 22px;
    border: 3px solid #e5a3c2;

    box-shadow:
        0 0 0 6px rgba(255,255,255,0.35),
        0 28px 60px rgba(0,0,0,0.45);

    text-align: center;
    animation: fadeZoomIn 0.5s ease;
}

.heart {
    font-size: 48px;
    margin-top: 28px;
    animation: heartbeat 2.2s infinite;
}

.text {
    font-size: 24px;
    font-weight: 600;
    margin-top: 18px;
    min-height: 60px;
    color: #7a1f47;
}

.cursor {
    margin-left: 4px;
    color: #d63384;
    font-size: 22px;
    animation: blink 1.3s infinite;
}

.btn {
    margin-top: 30px;
    padding: 10px 45px;
    font-size: 18px;
    background: #f2b6d8;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    color: #4d0f2d;
}

.hidden { display: none; }

/* ================= ANIMATION ================= */
@keyframes fadeIn {
    to { opacity: 0.45; }
}

@keyframes float {
    0%   { transform: translateY(0) scale(1); }
    50%  { transform: translateY(-12px) scale(1.03); }
    100% { transform: translateY(0) scale(1); }
}

@keyframes sparkle {
    0%,100% { filter: brightness(1); }
    50%     { filter: brightness(1.25); }
}

@keyframes blink {
    50% { opacity: 0; }
}

@keyframes heartbeat {
    30% { transform: scale(1.1); }
}

@keyframes fadeZoomIn {
    from { opacity:0; transform:scale(0.88); }
    to   { opacity:1; transform:scale(1); }
}

/* Mobile */
@media (max-width:480px) {
    .pink-box {
        width: 90%;
        height: auto;
        padding-bottom: 20px;
    }
}
</style>
</head>

<body>

<!-- POPUP 1 -->
<div id="popup1" class="pink-box">
    <div class="heart">ðŸ’—</div>
    <div id="text1" class="text"></div>
    <button class="btn" onclick="nextPopup()">ok</button>
</div>

<!-- POPUP 2 -->
<div id="popup2" class="pink-box hidden">
    <div class="heart">ðŸ’“</div>
    <div id="text2" class="text"></div>
    <button class="btn" onclick="closePopup()">ok</button>
</div>

<script>
/* ================= TEXT ================= */
const message1 = "BÃ© Keii Æ¡ii, bÃ© Keii cÃ³ biáº¿t hÃ´ngg??";
const message2 = "Em yÃªu chá»‹ nhiá»u láº¯m luÃ´n Ã¡!";

function typeText(id, text) {
    const el = document.getElementById(id);
    el.innerHTML = "";
    let i = 0;

    const cursor = document.createElement("span");
    cursor.className = "cursor";
    cursor.textContent = "â™¥";
    el.appendChild(cursor);

    const timer = setInterval(() => {
        cursor.remove();
        el.textContent += text[i];
        el.appendChild(cursor);
        i++;
        if (i >= text.length) clearInterval(timer);
    }, 70);
}

window.onload = () => {
    typeText("text1", message1);
    renderBackgroundStickers();
};

function nextPopup() {
    popup1.classList.add("hidden");
    popup2.classList.remove("hidden");
    typeText("text2", message2);
    brightenStickers(); // ðŸŒ¸ cao trÃ o cáº£m xÃºc
}

function closePopup() {
    popup2.classList.add("hidden");
}

/* ================= STICKER Ná»€N ================= */
const STICKER_TOTAL = 56;

function rand(min, max) {
    return Math.random() * (max - min) + min;
}

function renderBackgroundStickers() {
    for (let i = 1; i <= STICKER_TOTAL; i++) {
        const img = document.createElement("img");
        img.src = `stickers/${String(i).padStart(2, "0")}.png`;
        img.className = "sticker-bg";

        img.style.width = rand(50, 90) + "px";
        img.style.left = rand(2, 95) + "vw";
        img.style.top = rand(2, 95) + "vh";
        img.style.animationDelay = rand(0, 4) + "s";

        document.body.appendChild(img);
    }
}

/* ðŸŒ¸ Khi popup 2 hiá»‡n â†’ sticker rÃµ hÆ¡n */
function brightenStickers() {
    document.querySelectorAll(".sticker-bg").forEach(s => {
        s.style.opacity = 0.65;
        s.style.filter = "brightness(1.35)";
    });
}
</script>

</body>
</html>
