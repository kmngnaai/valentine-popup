<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Pink Popup</title>

    <style>
        /* ===== BODY + BACKGROUND ===== */
        body {
            margin: 0;
            min-height: 100vh;

            background-image: url("background.png");
            background-size: contain;              /* HI·ªÇN TH·ªä FULL ·∫¢NH */
            background-position: center;
            background-repeat: no-repeat;
            background-color: #f6d6df;             /* vi·ªÅn n·ªÅn h·ªìng nh·∫π */

            display: flex;
            justify-content: center;
            align-items: center;

            font-family: "Segoe UI", "Helvetica Neue", Arial, sans-serif;
        }

        /* ===== OVERLAY M·ªú GI√öP POPUP N·ªîI ===== */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: rgba(255, 214, 223, 0.35);
            z-index: 0;
        }

        /* ===== POPUP ===== */
        .pink-box {
            position: relative;
            z-index: 1;

            width: 420px;
            height: 260px;
            background: #f6bfdc;
            border: 4px solid #7a1f47;
            border-radius: 6px;

            /* shadow ƒë·∫≠m ‚Äì n·ªïi r√µ */
            box-shadow:
                0 0 0 6px rgba(255, 255, 255, 0.4),
                0 18px 35px rgba(122, 31, 71, 0.45);

            text-align: center;
            animation: fadeZoomIn 0.45s ease;
        }

        /* ===== HEART ===== */
        .heart {
            font-size: 52px;
            margin-top: 32px;
            animation: heartbeat 1.4s infinite;
        }

        /* ===== TEXT ===== */
        .text {
            font-size: 24px;
            font-weight: 600;
            margin-top: 18px;
            color: #000;
        }

        /* ===== BUTTON ===== */
        .btn {
            margin-top: 34px;
            padding: 10px 45px;
            font-size: 18px;
            background: #fde3ef;
            border: 2px solid #000;
            cursor: pointer;
        }

        .btn:active {
            transform: translate(2px, 2px);
        }

        .hidden {
            display: none;
        }

        /* ===== ANIMATIONS ===== */
        @keyframes heartbeat {
            0%   { transform: scale(1); }
            25%  { transform: scale(1.12); }
            50%  { transform: scale(1); }
            75%  { transform: scale(1.12); }
            100% { transform: scale(1); }
        }

        @keyframes fadeZoomIn {
            from {
                opacity: 0;
                transform: scale(0.88);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeZoomOut {
            from {
                opacity: 1;
                transform: scale(1);
            }
            to {
                opacity: 0;
                transform: scale(0.88);
            }
        }

        /* ===== MOBILE ===== */
        @media (max-width: 480px) {
            .pink-box {
                width: 90%;
                height: auto;
                padding-bottom: 20px;
            }
        }
    </style>
</head>

<body>

    <!-- ===== POPUP 1 ===== -->
    <div id="popup1" class="pink-box">
        <div class="heart">üíó</div>
        <div class="text">
            B√© Keii ∆°ii, b√© Keii c√≥ bi·∫øt h√¥ngg??
        </div>
        <button class="btn" onclick="nextPopup()">ok</button>
    </div>

    <!-- ===== POPUP 2 ===== -->
    <div id="popup2" class="pink-box hidden">
        <div class="heart">üíì</div>
        <div class="text">
            Em y√™u ch·ªã nhi·ªÅu l·∫Øm lu√¥n √°!
        </div>
        <button class="btn" onclick="closePopup()">ok</button>
    </div>

    <script>
        function nextPopup() {
            const p1 = document.getElementById("popup1");
            const p2 = document.getElementById("popup2");

            p1.style.animation = "fadeZoomOut 0.3s ease forwards";

            setTimeout(() => {
                p1.classList.add("hidden");
                p2.classList.remove("hidden");
                p2.style.animation = "fadeZoomIn 0.45s ease";
            }, 300);
        }

        function closePopup() {
            const p2 = document.getElementById("popup2");
            p2.style.animation = "fadeZoomOut 0.3s ease forwards";

            setTimeout(() => {
                p2.classList.add("hidden");
            }, 300);
        }
    </script>

</body>
</html>
