<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Pink Popup</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;

            /* FONT ƒê∆†N GI·∫¢N ‚Äì ƒê·∫∏P ‚Äì M·ªÄM */
            font-family: "Segoe UI", "Helvetica Neue", Arial, sans-serif;
        }

        .pink-box {
            width: 420px;
            height: 260px;
            background: #f2b6d8;
            border: 4px solid #7a1f47;
            box-shadow: 6px 6px #4d0f2d;
            text-align: center;

            /* animation m·∫∑c ƒë·ªãnh */
            animation: fadeZoomIn 0.4s ease;
        }

        /* TIM ƒê·∫¨P NH·∫∏ */
        .heart {
            font-size: 52px;
            margin-top: 35px;
            animation: heartbeat 1.4s infinite;
        }

        .text {
            font-size: 24px;
            font-weight: 600;
            margin-top: 18px;
            color: #000;
        }

        .btn {
            margin-top: 35px;
            padding: 10px 45px;
            font-size: 18px;
            background: #f7d6e8;
            border: 2px solid #000;
            cursor: pointer;
        }

        .btn:active {
            transform: translate(2px, 2px);
        }

        .hidden {
            display: none;
        }

        /* ===== ANIMATION ===== */

        @keyframes heartbeat {
            0%   { transform: scale(1); }
            25%  { transform: scale(1.1); }
            50%  { transform: scale(1); }
            75%  { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes fadeZoomIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeZoomOut {
            from {
                opacity: 1;
                transform: scale(1);
            }
            to {
                opacity: 0;
                transform: scale(0.9);
            }
        }
    </style>
</head>

<body>

    <!-- POPUP 1 -->
    <div id="popup1" class="pink-box">
        <div class="heart">üíó</div>
        <div class="text">
            B√© Keii ∆°ii, b√© Keii c√≥ bi·∫øt h√¥ngg??
        </div>
        <button class="btn" onclick="nextPopup()">ok</button>
    </div>

    <!-- POPUP 2 -->
    <div id="popup2" class="pink-box hidden">
        <div class="heart">üíì</div>
        <div class="text">
            üíó Em y√™u ch·ªã nhi·ªÅu l·∫Øm lu√¥n √°!
        </div>
        <button class="btn" onclick="closePopup()">ok</button>
    </div>

    <script>
        function nextPopup() {
            const p1 = document.getElementById("popup1");
            const p2 = document.getElementById("popup2");

            // animation out popup 1
            p1.style.animation = "fadeZoomOut 0.3s ease forwards";

            setTimeout(() => {
                p1.classList.add("hidden");
                p2.classList.remove("hidden");
                p2.style.animation = "fadeZoomIn 0.4s ease";
            }, 300);
        }

        function closePopup() {
            const p2 = document.getElementById("popup2");
            p2.style.animation = "fadeZoomOut 0.3s ease forwards";

            setTimeout(() => {
                p2.classList.add("hidden");
            }, 300);
        }
    </script>

</body>
</html>
