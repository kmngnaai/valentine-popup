<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Valentine Night Pink</title>

<style>
body{
    margin:0;
    min-height:100vh;
    background:url("valentines-mobile.png") center/cover no-repeat #f6d6df;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:"Segoe UI","Helvetica Neue",Arial,sans-serif;
    overflow:hidden;
}

body::before{
    content:"";
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.22);
    z-index:0;
}

/* ================= STICKER ================= */
.sticker{
    position:fixed;
    pointer-events:auto;
    z-index:1;
    opacity:0;
    animation:life 6s ease-in-out forwards;
}

.panda{
    animation:
        life 6s ease-in-out forwards,
        pandaBling 3.2s ease-in-out infinite;
    filter: drop-shadow(0 0 3px rgba(255,180,200,.45));
    transition: transform .18s ease;
}

@keyframes pandaBling{
    0%{filter:drop-shadow(0 0 2px rgba(255,180,200,.35))}
    50%{filter:drop-shadow(0 0 6px rgba(255,140,180,.65))}
    100%{filter:drop-shadow(0 0 2px rgba(255,180,200,.35))}
}

@keyframes life{
    0%{opacity:0; transform:scale(.92)}
    20%{opacity:.42; transform:scale(1)}
    70%{opacity:.42}
    100%{opacity:0; transform:scale(.96)}
}

/* ðŸ’— Tim bay */
.heart-fly{
    position:fixed;
    pointer-events:none;
    z-index:3;
    animation:heartFly 1.1s ease-out forwards;
}

@keyframes heartFly{
    from{opacity:1; transform:translate(0,0) scale(1)}
    to{opacity:0; transform:translate(var(--dx),var(--dy)) scale(1.4)}
}

/* ðŸ’¬ TEXT BAY â€“ NÃ‚NG Cáº¤P Ná»” TRÃŠN Ná»€N */
.love-text{
    position:fixed;
    font-size:16px;
    font-weight:700;
    white-space:nowrap;
    pointer-events:none;
    z-index:4;
    animation:loveFloat 1.4s ease-out forwards;
    text-shadow:
        0 0 4px rgba(255,255,255,0.8),
        0 0 8px rgba(255,255,255,0.6),
        0 2px 6px rgba(255,105,180,0.35);
}

@keyframes loveFloat{
    from{opacity:1; transform:translate(0,0) scale(1)}
    to{opacity:0; transform:translate(var(--dx),-65px) scale(1.15)}
}

/* ================= POPUP ================= */
.pink-box{
    position:relative;
    z-index:2;
    width:min(92vw,460px);
    padding:30px 26px 34px;
    background:linear-gradient(180deg,#fff9fc,#fff2f7);
    border-radius:26px;
    border:2px solid #f0b7d3;
    box-shadow:
        0 14px 36px rgba(0,0,0,.28),
        0 0 0 6px rgba(255,255,255,.45);
    text-align:center;
}

.heart{
    font-size:46px;
    margin-bottom:10px;
    animation:beat 2.2s infinite;
}

.text{
    font-size:22px;
    font-weight:600;
    line-height:1.45;
    color:#7a1f47;
    min-height:72px;
}

.cursor{
    margin-left:4px;
    color:#d63384;
    animation:blink 1.2s infinite;
}

.btn{
    margin-top:22px;
    padding:10px 48px;
    font-size:17px;
    background:linear-gradient(180deg,#f7c4de,#f2aecd);
    border:none;
    border-radius:999px;
    cursor:pointer;
    color:#4d0f2d;
}

.hidden{display:none}

@keyframes blink{50%{opacity:0}}
@keyframes beat{30%{transform:scale(1.1)}}

@media(max-width:480px){
    .text{font-size:20px}
}
</style>
</head>

function typeText(id,text,speed=65){
    const el=document.getElementById(id);
    el.innerHTML="";
    let i=0;
    const cursor=document.createElement("span");
    cursor.className="cursor";
    cursor.textContent="â™¥";
    el.appendChild(cursor);
    const t=setInterval(()=>{
        cursor.remove();
        el.textContent+=text[i];
        el.appendChild(cursor);
        i++;
        if(i>=text.length) clearInterval(t);
    },speed);
}

function rand(min,max){return Math.random()*(max-min)+min;}
function randInt(min,max){return Math.floor(rand(min,max));}

/* ðŸ’— Tim random size */
function spawnHeart(x,y){
    const h=document.createElement("div");
    h.className="heart-fly";
    h.textContent="ðŸ’—";
    h.style.left=x+"px";
    h.style.top=y+"px";
    h.style.fontSize=rand(18,28)+"px";
    h.style.setProperty("--dx",rand(-40,40)+"px");
    h.style.setProperty("--dy",rand(-60,-30)+"px");
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),1100);
}

/* ðŸ’¬ Text pastel + ná»•i */
function spawnLoveText(x,y){
    const t=document.createElement("div");
    t.className="love-text";
    t.textContent=loveTexts[randInt(0,loveTexts.length)];
    t.style.left=x+"px";
    t.style.top=y+"px";

    const pastelHues=[330,350,15,280,300,160,40];
    const hue=pastelHues[randInt(0,pastelHues.length)];
    const sat=rand(65,75);
    const light=rand(78,88);

    t.style.color=`hsl(${hue},${sat}%,${light}%)`;
    t.style.setProperty("--dx",rand(-25,25)+"px");

    document.body.appendChild(t);
    setTimeout(()=>t.remove(),1400);
}

function spawnSticker(src,isPanda){
    const img=new Image();
    img.src=src;
    img.className="sticker"+(isPanda?" panda":"");

    img.onload=()=>{
        img.style.width=isPanda?rand(56,70)+"px":rand(46,62)+"px";

        let x,y;
        do{
            x=rand(0,innerWidth-80);
            y=rand(0,innerHeight-80);
        }while(
            x>innerWidth/2-160 && x<innerWidth/2+160 &&
            y>innerHeight/2-160 && y<innerHeight/2+160
        );

        img.style.left=x+"px";
        img.style.top=y+"px";

        const react=e=>{
            const p=e.touches?e.touches[0]:e;
            spawnHeart(p.clientX,p.clientY);
            spawnLoveText(p.clientX,p.clientY);
            if(isPanda){
                img.style.transform="scale(0.82)";
                setTimeout(()=>img.style.transform="scale(1)",160);
            }
        };

        img.addEventListener("click",react);
        img.addEventListener("touchstart",react,{passive:true});

        document.body.appendChild(img);
        setTimeout(()=>img.remove(),6000);
    };
}

function spawnWave(){
    for(let i=0;i<randInt(6,9);i++){
        spawnSticker(`stickers/${String(randInt(1,48)).padStart(2,"0")}.png`,false);

    for(let i=0;i<randInt(14,19);i++){
        spawnSticker(`stickers panda/${String(randInt(1,25)).padStart(2,"0")}.png`,true);
    }
}

window.onload=()=>{
