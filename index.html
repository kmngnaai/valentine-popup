<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Valentine's For Keiii</title>

<style>
body{
    margin:0;
    min-height:100vh;
    background:url("valentines-mobile.png") center/cover no-repeat #f6d6df;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:"Segoe UI","Helvetica Neue",Arial,sans-serif;
    overflow:hidden;
    transition:.6s;
}

/* Overlay */
body::before{
    content:"";
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.22);
    z-index:0;
    transition:.6s;
}

.dark::before{
    background:rgba(0,0,0,.55);
}

/* ================= STICKER ================= */
.sticker{
    position:fixed;
    pointer-events:auto;
    z-index:1;
    opacity:0;
    animation:life 4.4s ease-in-out forwards;
    transition:opacity .6s;
}

.letter-open .sticker{
    opacity:.15 !important;
}

@keyframes life{
    0%   {opacity:0; transform:scale(.85);}
    27%  {opacity:.95; transform:scale(1);}     /* ~1.2s */
    73%  {opacity:.95;}                         /* gi·ªØ 2s */
    100% {opacity:0; transform:scale(.9);}      /* ~1.2s */
}

/* Panda */
.panda{
    animation:
        life 3.5s ease-in-out forwards,
        pandaGlow 2.2s ease-in-out infinite alternate;
}

@keyframes pandaGlow{
    from{filter:drop-shadow(0 0 8px rgba(255,255,255,0.8));}
    to{filter:drop-shadow(0 0 20px rgba(255,192,203,1));}
}

.panda:active{
    transform:scale(0.7);
    transition:transform .15s ease;
}

/* ================= POPUP ================= */
.pink-box{
    position:relative;
    z-index:2;
    width:min(92vw,460px);
    padding:30px 26px 34px;
    background:linear-gradient(180deg,#fff9fc,#fff2f7);
    border-radius:26px;
    border:2px solid #f0b7d3;
    box-shadow:0 14px 36px rgba(0,0,0,.28);
    text-align:center;
}

.heart{
    font-size:46px;
    margin-bottom:10px;
    animation:beat 2.2s infinite;
}

.text{
    font-size:22px;
    font-weight:600;
    color:#7a1f47;
}

.btn{
    margin-top:22px;
    padding:10px 48px;
    font-size:17px;
    background:linear-gradient(180deg,#f7c4de,#f2aecd);
    border:none;
    border-radius:999px;
    cursor:pointer;
    color:#4d0f2d;
}

.hidden{display:none}
@keyframes beat{30%{transform:scale(1.1)}}

/* ================= LOVE TEXT ================= */
.love-text{
    position:fixed;
    font-size:26px;
    font-weight:900;
    pointer-events:none;
    z-index:4;
    animation:loveFloat 1.4s ease-out forwards;
}

@keyframes loveFloat{
    0%{opacity:0; transform:translateY(0) scale(.8);}
    25%{opacity:1;}
    100%{opacity:0; transform:translateY(-100px) scale(1.2);}
}

.flying-heart{
    position:fixed;
    pointer-events:none;
    z-index:3;
    animation:heartFly 1.6s ease-out forwards;
}

@keyframes heartFly{
    0%{opacity:1; transform:translate(0,0) scale(.8);}
    100%{opacity:0; transform:translate(var(--x),var(--y)) scale(1.8);}
}

/* ================= PHONG TH∆Ø ================= */
.envelope{
    position:fixed;
    font-size:70px;
    z-index:10;
    top:-120px;
    left:50%;
    transform:translateX(-50%);
    cursor:pointer;
    animation:drop 1.2s ease forwards;
}

@keyframes drop{
    to{ top:45%; }
}

/* ================= L√Å TH∆Ø ================= */
.letter{
    position:fixed;
    inset:0;
    background:url("ThuNen.png") center/cover no-repeat;
    z-index:20;
    padding:80px 30px;
    overflow-y:auto;
    display:none;
}

/* Overlay l√†m d·ªãu n·ªÅn */
.letter::before{
    content:"";
    position:absolute;
    inset:0;
    background:rgba(255,255,255,0.75); /* ch·ªânh ƒë·ªô m·ªù ·ªü ƒë√¢y */
    z-index:0;
}

/* ƒê·∫£m b·∫£o ch·ªØ n·∫±m tr√™n overlay */
.letter h2,
.letter p,
.heartbeat-bg{
    position:relative;
    z-index:1;
}


@keyframes paragraphIn{
    to{ opacity:1; transform:translateY(0); }
}

.heartbeat-bg{
    position:absolute;
    font-size:150px;
    color:rgba(255,105,180,0.08);
    left:50%;
    top:50%;
    transform:translate(-50%,-50%);
    animation:slowBeat 3s infinite;
    pointer-events:none;
    z-index:0;
}

@keyframes slowBeat{
    30%{transform:translate(-50%,-50%) scale(1.1);}
}
#closeLetterBtn{
    position:relative;
    z-index:5;
}
/* ===== Con tr·ªè tim nh·∫•p nh√°y ===== */
.cursor-heart{
    display:inline-block;
    margin-left:4px;
    font-size:22px;
    animation:blinkCursor 1.2s infinite, heartBeatCursor 2.2s infinite;
}

@keyframes blinkCursor{
    0%,100%{opacity:1;}
    50%{opacity:0;}
}

@keyframes heartBeatCursor{
    30%{transform:scale(1.2);}
}

</style>
</head>

<body>

<div id="popup1" class="pink-box">
    <div class="heart">üíó</div>

    <button class="btn" onclick="nextPopup()">ok</button>
</div>

<div id="popup2" class="pink-box hidden">
    <div class="heart">üíì</div>
    <div id="text2" class="text"></div>
    <button class="btn" onclick="closePopup()">ok</button>
</div>

<div id="envelope" class="envelope hidden">üíå</div>

<div id="letter" class="letter">
    <div class="heartbeat-bg">üíó</div>
    <h2>14.02.2026</h2>

    <button id="closeLetterBtn" class="btn" style="margin-top:40px;">
        ƒê√≥ng th∆∞ üíó

<script>

/* ================= RANDOM MESSAGE ================= */

const loveMessages = [
"Em y√™u Ki·ªÅu",
"Em y√™u ch·ªã qu√≥ √≤",
"Em nh·ªõ Ki·ªÅu",
"Em nh·ªõ ch·ªã qu√≥ √≤",
"em y√™u b√© Keii",
"b√© Keii c·ªßa R√πa",
"y√™u Keii",
"Ki·ªÅu ∆°i, moa moaaa",
"c·ª•c c∆∞ng ∆°i, mu·ªën √¥m √¥m",
"√¥m √¥m",
"y√™u Ki·ªÅu",
"y√™u ch·ªã",
"nh·ªõ Ki·ªÅu",
"nh·ªõ ch·ªã",
"Umoaa umoazz",
"ch·ª•t ch·ª•ttt",
"hun hun hun",
"hun ch·ª•c c√°ii",
"h√≠t h√≠tt",
"c·ª•c c∆∞ng ngoan ngoan",
"em th∆∞∆°nggg Ki·ªÅuu",
"em mu·ªën √¥m √¥m",
"c·ª•c c∆∞ng ∆°i, mu·ªën hun hunn",
"c·ª•c c∆∞ng ∆°i, mu·ªën ch·ªã",
"c·ª•c c∆∞ng c·ª•c c∆∞ng em y√™u ch·ªã",
"c·ª•c c∆∞ng ∆°i, mu·ªën ƒÉn g√¨ d·∫°",
"c·ª•c c∆∞ng c√≥ nh·ªõ em h√¥ng d·∫°",
"c·ª•c c∆∞ng c√≥ y√™u em h√¥ng d·∫°",
"em y√™u ch·ªã nhi·ªÅu l·∫Øm lu√¥n √°",
"d·ª£ ∆°ii, em y√™u ch·ªã"
];

let lastIndex=-1;
let stickerInterval = null;
/* ================= TYPE WRITER ================= */

function typeWriter(element, text, speed = 45){
    element.innerHTML = "";

    let i = 0;

    const cursor = document.createElement("span");
    cursor.className = "cursor-heart";
    cursor.textContent = "üíó";

    element.appendChild(cursor);

    function typing(){

        if(i < text.length){

            element.insertBefore(
                document.createTextNode(text.charAt(i)),
                cursor
            );

            i++;
            setTimeout(typing, speed);

        }
    }

    typing();
}


function getRandomMessage(){
    let index;
    do{
        index=Math.floor(Math.random()*loveMessages.length);
    }while(index===lastIndex);
    lastIndex=index;
    return loveMessages[index];
}

/* ================= AUTO PASTEL COLOR ================= */

function generateCuteColor(){
    const hue=Math.floor(Math.random()*360);
    const saturation=85;   // t∆∞∆°i
    const lightness=65;    // ƒë·ªß s√°ng ƒë·ªÉ r√µ
    return `hsl(${hue},${saturation}%,${lightness}%)`;
}

/* ================= STICKER ENGINE ================= */

function rand(min,max){return Math.random()*(max-min)+min;}
function randInt(min,max){return Math.floor(rand(min,max));}
function shuffleArray(array){
    for(let i = array.length - 1; i > 0; i--){
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
}

function showLove(x,y){
    const div=document.createElement("div");
    div.className="love-text";
    div.textContent=getRandomMessage()+" üíó";

    const color=generateCuteColor();
    div.style.color=color;

    // glow c√πng t√¥ng m√†u
    div.style.textShadow=`
        0 3px 8px rgba(0,0,0,0.5),
        0 0 18px ${color}
    `;

    div.style.left=x+"px";
    div.style.top=y+"px";

    document.body.appendChild(div);
    setTimeout(()=>div.remove(),1400);

    for(let i=0;i<4;i++){
        const h=document.createElement("div");
        h.className="flying-heart";
        h.textContent="üíó";
        h.style.fontSize=rand(24,44)+"px";
        h.style.left=x+"px";
        h.style.top=y+"px";
        h.style.setProperty("--x",rand(-140,140)+"px");
        h.style.setProperty("--y",rand(-180,-80)+"px");
        document.body.appendChild(h);
        setTimeout(()=>h.remove(),1600);
    }
}

function spawnSticker(src,isPanda){
    const img=new Image();
    img.src=src;
    img.className="sticker";
    if(isPanda) img.classList.add("panda");

    img.onload=()=>{
        img.style.width=isPanda?rand(75,95)+"px":rand(65,85)+"px";
        img.style.left=rand(0,innerWidth-100)+"px";
        img.style.top=rand(0,innerHeight-100)+"px";

        img.addEventListener("click",(e)=>{
            showLove(e.clientX,e.clientY);
        });

        document.body.appendChild(img);
        setTimeout(()=>img.remove(),4400);
    };
}

function spawnWave(){

    // ===== Sticker th∆∞·ªùng =====
    let normalList = [];
    for(let i=1;i<=48;i++){
        normalList.push(i);
    }
    shuffleArray(normalList);

    for(let i=0;i<6;i++){
        spawnSticker(
            `stickers/${String(normalList[i]).padStart(2,"0")}.png`,
            false
        );
    }

    // ===== Panda =====
    let pandaList = [];
    for(let i=1;i<=25;i++){
        pandaList.push(i);
    }
    shuffleArray(pandaList);

    for(let i=0;i<20;i++){
        spawnSticker(
            `stickers panda/${String(pandaList[i]).padStart(2,"0")}.png`,
            true
        );
    }
}

function startSticker(){
    if(stickerInterval) return; // tr√°nh ch·∫°y nhi·ªÅu l·∫ßn

    spawnWave();
    stickerInterval = setInterval(spawnWave,4400);
}
window.onload = function(){
    typeWriter(
        document.getElementById("text1"),
        "B√© Keii ∆°ii, b√© Keii c√≥ bi·∫øt h√¥ngg??"
    );
};


/* ================= POPUP FLOW ================= */

function nextPopup(){
    popup1.classList.add("hidden");
    popup2.classList.remove("hidden");

    typeWriter(
        document.getElementById("text2"),
        "Em y√™u ch·ªã nhi·ªÅu l·∫Øm lu√¥n √°!"
    );

    startSticker();
}



function closePopup(){
    popup2.classList.add("hidden");
    document.body.classList.add("dark");
    envelope.classList.remove("hidden");
}

/* ================= LETTER ================= */

const letterParagraphs=[/* gi·ªØ nguy√™n n·ªôi dung th∆∞ */];

envelope.onclick=()=>{
    envelope.classList.add("hidden"); // ·∫®n ch·ª© kh√¥ng remove

    document.body.classList.add("letter-open");
    letter.style.display="block";

    letterParagraphs.forEach((text,i)=>{
        setTimeout(()=>{
            const p=document.createElement("p");
            p.textContent=text;
            letterContent.appendChild(p);
        },i*1200);
    });
};

document.addEventListener("click", function(e){

    if(e.target && e.target.id === "closeLetterBtn"){

        // ·∫®n th∆∞
        letter.style.display = "none";

        // Tr·∫£ l·∫°i sticker b√¨nh th∆∞·ªùng
        document.body.classList.remove("letter-open");
        document.body.classList.remove("dark");

        // X√≥a n·ªôi dung th∆∞
        letterContent.innerHTML = "";

        // ·∫®n h·∫øt popup
        popup1.classList.add("hidden");
        popup2.classList.add("hidden");

        // Kh√¥ng hi·ªán l·∫°i envelope
        envelope.classList.add("hidden");
    }

});






</script>

</body>
</html>
