<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Pink Popup</title>

    <style>
        body {
            margin: 0;
            min-height: 100vh;

            background-image: url("background.png");
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #f6d6df;

            display: flex;
            justify-content: center;
            align-items: center;

            font-family: "Segoe UI", "Helvetica Neue", Arial, sans-serif;
        }

        /* Overlay m·ªù */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: rgba(255, 214, 223, 0.25);
            z-index: 0;
        }

        .pink-box {
            position: relative;
            z-index: 1;

            width: 420px;
            height: 260px;
            background: #f6bfdc;
            border-radius: 18px;
            border: 4px solid #7a1f47;

            box-shadow:
                0 0 0 6px rgba(255, 255, 255, 0.5),
                0 22px 40px rgba(122, 31, 71, 0.45);

            text-align: center;
            animation: fadeZoomIn 0.45s ease;
        }

        .heart {
            font-size: 52px;
            margin-top: 30px;
            animation: heartbeat 1.4s infinite;
        }

        .text {
            font-size: 24px;
            font-weight: 600;
            margin-top: 18px;
            min-height: 60px;
        }

        /* Con tr·ªè nh·∫•p nh√°y */
        .cursor {
            display: inline-block;
            margin-left: 2px;
            animation: blink 1s infinite;
            font-weight: 700;
        }

        .btn {
            margin-top: 32px;
            padding: 10px 45px;
            font-size: 18px;
            background: #fde3ef;
            border: 2px solid #000;
            cursor: pointer;
            border-radius: 6px;
        }

        .btn:active {
            transform: translate(2px, 2px);
        }

        .hidden {
            display: none;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.12); }
            50% { transform: scale(1); }
            75% { transform: scale(1.12); }
            100% { transform: scale(1); }
        }

        @keyframes fadeZoomIn {
            from { opacity: 0; transform: scale(0.88); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes fadeZoomOut {
            from { opacity: 1; transform: scale(1); }
            to { opacity: 0; transform: scale(0.88); }
        }

        @media (max-width: 480px) {
            .pink-box {
                width: 90%;
                height: auto;
                padding-bottom: 20px;
            }
        }
    </style>
</head>

<body>

    <!-- POPUP 1 -->
    <div id="popup1" class="pink-box">
        <div class="heart">üíó</div>
        <div id="text1" class="text"></div>
        <button class="btn" onclick="nextPopup()">ok</button>
    </div>

    <!-- POPUP 2 -->
    <div id="popup2" class="pink-box hidden">
        <div class="heart">üíì</div>
        <div id="text2" class="text"></div>
        <button class="btn" onclick="closePopup()">ok</button>
    </div>

    <script>
        const message1 = "B√© Keii ∆°ii, b√© Keii c√≥ bi·∫øt h√¥ngg??";
        const message2 = "Em y√™u ch·ªã nhi·ªÅu l·∫Øm lu√¥n √°!";

        function typeText(elementId, text, speed = 65) {
            const el = document.getElementById(elementId);
            el.innerHTML = "";
            let i = 0;

            const cursor = document.createElement("span");
            cursor.className = "cursor";
            cursor.textContent = "|";
            el.appendChild(cursor);

            const typing = setInterval(() => {
                cursor.remove();
                el.textContent += text.charAt(i);
                el.appendChild(cursor);
                i++;

                if (i >= text.length) {
                    clearInterval(typing);
                }
            }, speed);
        }

        window.onload = () => {
            typeText("text1", message1);
        };

        function nextPopup() {
            const p1 = document.getElementById("popup1");
            const p2 = document.getElementById("popup2");

            p1.style.animation = "fadeZoomOut 0.3s ease forwards";

            setTimeout(() => {
                p1.classList.add("hidden");
                p2.classList.remove("hidden");
                p2.style.animation = "fadeZoomIn 0.45s ease";
                typeText("text2", message2);
            }, 300);
        }

        function closePopup() {
            const p2 = document.getElementById("popup2");
            p2.style.animation = "fadeZoomOut 0.3s ease forwards";
            setTimeout(() => p2.classList.add("hidden"), 300);
        }
    </script>

</body>
</html>
