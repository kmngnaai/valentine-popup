<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Valentine Night Pink</title>

    <style>
        body {
            margin: 0;
            min-height: 100vh;

            background-image: url("background.png");
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #f6d6df;

            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Segoe UI", "Helvetica Neue", Arial, sans-serif;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.28);
            z-index: 0;
        }

        /* ================= POPUP ================= */
        .pink-box {
            position: relative;
            z-index: 2;

            width: 420px;
            height: 260px;
            background: #fff7fb;
            border-radius: 22px;
            border: 3px solid #e5a3c2;

            box-shadow:
                0 0 0 6px rgba(255, 255, 255, 0.35),
                0 28px 60px rgba(0, 0, 0, 0.45);

            text-align: center;
            animation: fadeZoomIn 0.5s ease;
        }

        .heart {
            font-size: 48px;
            margin-top: 28px;
            animation: heartbeat 2.2s infinite;
        }

        .text {
            font-size: 24px;
            font-weight: 600;
            margin-top: 18px;
            min-height: 60px;
            color: #7a1f47;
        }

        .cursor {
            display: inline-block;
            margin-left: 4px;
            color: #d63384;
            font-size: 22px;
            font-weight: bold;
            animation:
                blink 1.3s infinite,
                cursorBeat 2.2s infinite;
        }

        .btn {
            margin-top: 30px;
            padding: 10px 45px;
            font-size: 18px;
            background: #f2b6d8;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            color: #4d0f2d;
        }

        .btn:active { transform: scale(0.96); }
        .hidden { display: none; }

        /* ================= ANIMATION ================= */
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes cursorBeat {
            0% { transform: scale(1); }
            30% { transform: scale(1.15); }
            55% { transform: scale(1); }
            100% { transform: scale(1); }
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            30% { transform: scale(1.1); }
            60% { transform: scale(1); }
            100% { transform: scale(1); }
        }

        @keyframes fadeZoomIn {
            from { opacity: 0; transform: scale(0.88); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes fadeZoomOut {
            from { opacity: 1; transform: scale(1); }
            to { opacity: 0; transform: scale(0.88); }
        }

        /* ================= STICKER ================= */
        .sticker {
            position: fixed;
            top: -90px;
            pointer-events: none;
            z-index: 1;
            opacity: 0.75;
            animation-name: fall, sway;
            animation-timing-function: linear, ease-in-out;
        }

        @keyframes fall {
            to { transform: translateY(110vh); }
        }

        @keyframes sway {
            0% { margin-left: 0; }
            50% { margin-left: 30px; }
            100% { margin-left: 0; }
        }

        @media (max-width: 480px) {
            .pink-box {
                width: 90%;
                height: auto;
                padding-bottom: 20px;
            }
        }
    </style>
</head>

<body>

    <!-- POPUP 1 -->
    <div id="popup1" class="pink-box">
        <div class="heart">ðŸ’—</div>
        <div id="text1" class="text"></div>
        <button class="btn" onclick="nextPopup()">ok</button>
    </div>

    <!-- POPUP 2 -->
    <div id="popup2" class="pink-box hidden">
        <div class="heart">ðŸ’“</div>
        <div id="text2" class="text"></div>
        <button class="btn" onclick="closePopup()">ok</button>
    </div>

    <script>
        /* ================= TEXT ================= */
        const message1 = "BÃ© Keii Æ¡ii, bÃ© Keii cÃ³ biáº¿t hÃ´ngg??";
        const message2 = "Em yÃªu chá»‹ nhiá»u láº¯m luÃ´n Ã¡!";

        function typeText(elementId, text, speed = 70) {
            const el = document.getElementById(elementId);
            el.innerHTML = "";
            let i = 0;

            const cursor = document.createElement("span");
            cursor.className = "cursor";
            cursor.textContent = "â™¥";
            el.appendChild(cursor);

            const typing = setInterval(() => {
                cursor.remove();
                el.textContent += text.charAt(i);
                el.appendChild(cursor);
                i++;
                if (i >= text.length) clearInterval(typing);
            }, speed);
        }

        window.onload = () => typeText("text1", message1);

        function nextPopup() {
            popup1.style.animation = "fadeZoomOut 0.3s ease forwards";
            setTimeout(() => {
                popup1.classList.add("hidden");
                popup2.classList.remove("hidden");
                popup2.style.animation = "fadeZoomIn 0.45s ease";
                typeText("text2", message2);
            }, 300);
        }

        function closePopup() {
            popup2.style.animation = "fadeZoomOut 0.3s ease forwards";
            setTimeout(() => popup2.classList.add("hidden"), 300);
        }

        /* ================= STICKER SYSTEM ================= */
        const STICKER_COUNT = 56;
        const STICKERS_PER_BATCH = 12;
        const FALL_DURATION = [18, 26];
        const SIZE_RANGE = [60, 90];
        const BATCH_INTERVAL = 4800;

        function rand(min, max) {
            return Math.random() * (max - min) + min;
        }

        function getSafeZones(size) {
            const popup = document.querySelector(".pink-box");
            const rect = popup.getBoundingClientRect();

            const zones = [];
            if (rect.left > size) zones.push([0, rect.left - size]);
            if (window.innerWidth - rect.right > size)
                zones.push([rect.right, window.innerWidth - size]);

            return zones;
        }

        function spawnBatch() {
            const size = rand(SIZE_RANGE[0], SIZE_RANGE[1]);
            const zones = getSafeZones(size);
            if (!zones.length) return;

            const columns = STICKERS_PER_BATCH;
            const colWidth = window.innerWidth / columns;

            for (let i = 0; i < columns; i++) {
                setTimeout(() => {
                    const zone = zones[Math.floor(Math.random() * zones.length)];
                    let x = rand(i * colWidth, (i + 1) * colWidth - size);

                    if (x < zone[0] || x > zone[1]) {
                        x = rand(zone[0], zone[1]);
                    }

                    const img = document.createElement("img");
                    const index = Math.floor(rand(1, STICKER_COUNT + 1));
                    img.src = `stickers/${String(index).padStart(2, "0")}.png`;
                    img.className = "sticker";
                    img.style.width = size + "px";
                    img.style.left = x + "px";

                    const fallTime = rand(FALL_DURATION[0], FALL_DURATION[1]);
                    img.style.animationDuration = `${fallTime}s, ${fallTime / 2}s`;

                    document.body.appendChild(img);
                    img.addEventListener("animationend", () => img.remove());
                }, i * 120);
            }
        }

        spawnBatch();
        setInterval(spawnBatch, BATCH_INTERVAL);
    </script>

</body>
</html>
