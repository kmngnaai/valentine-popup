<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Valentine Night Pink</title>

<style>
body{
    margin:0;
    min-height:100vh;
    background:url("valentines-mobile.png") center/cover no-repeat #f6d6df;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:"Segoe UI","Helvetica Neue",Arial,sans-serif;
    overflow:hidden;
}

body::before{
    content:"";
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.22);
    z-index:0;
}

/* ================= STICKER ================= */
.sticker{
    position:fixed;
    pointer-events:none;
    z-index:1;
    opacity:0;
    animation:life 6s ease-in-out forwards;
}

@keyframes life{
    0%{opacity:0; transform:scale(.9)}
    20%{opacity:.45; transform:scale(1)}
    70%{opacity:.45}
    100%{opacity:0; transform:scale(.95)}
}

/* ================= POPUP ================= */
.pink-box{
    position:relative;
    z-index:2;
    width:min(92vw,460px);
    padding:30px 26px 34px;
    background:linear-gradient(180deg,#fff9fc,#fff2f7);
    border-radius:26px;
    border:2px solid #f0b7d3;
    box-shadow:
        0 14px 36px rgba(0,0,0,.28),
        0 0 0 6px rgba(255,255,255,.45);
    text-align:center;
}

.heart{
    font-size:46px;
    margin-bottom:10px;
    animation:beat 2.2s infinite;
}

.text{
    font-size:22px;
    font-weight:600;
    line-height:1.45;
    color:#7a1f47;
    min-height:72px;
}

.cursor{
    margin-left:4px;
    color:#d63384;
    animation:blink 1.2s infinite;
}

.btn{
    margin-top:22px;
    padding:10px 48px;
    font-size:17px;
    background:linear-gradient(180deg,#f7c4de,#f2aecd);
    border:none;
    border-radius:999px;
    cursor:pointer;
    color:#4d0f2d;
}

.hidden{display:none}

@keyframes blink{50%{opacity:0}}
@keyframes beat{30%{transform:scale(1.1)}}

@media(max-width:480px){
    .text{font-size:20px}
}
</style>
</head>

<body>

<div id="popup1" class="pink-box">
    <div class="heart">üíó</div>
    <div id="text1" class="text"></div>
    <button class="btn" onclick="nextPopup()">ok</button>
</div>

<div id="popup2" class="pink-box hidden">
    <div class="heart">üíì</div>
    <div id="text2" class="text"></div>
    <button class="btn" onclick="closePopup()">ok</button>
</div>

<script>
/* ================= TEXT ================= */
const message1="B√© Keii ∆°ii, b√© Keii c√≥ bi·∫øt h√¥ngg??";
const message2="Em y√™u ch·ªã nhi·ªÅu l·∫Øm lu√¥n √°!";

function typeText(id,text,speed=65){
    const el=document.getElementById(id);
    el.innerHTML="";
    let i=0;
    const cursor=document.createElement("span");
    cursor.className="cursor";
    cursor.textContent="‚ô•";
    el.appendChild(cursor);

    const t=setInterval(()=>{
        cursor.remove();
        el.textContent+=text[i];
        el.appendChild(cursor);
        i++;
        if(i>=text.length) clearInterval(t);
    },speed);
}

/* ================= STICKER ENGINE ================= */
function rand(min,max){return Math.random()*(max-min)+min;}
function randInt(min,max){return Math.floor(rand(min,max));}

function spawnSticker(src,isPanda){
    const img=new Image();
    img.src=src;
    img.className="sticker";

    img.onload=()=>{
        img.style.width=isPanda?rand(36,44)+"px":rand(46,62)+"px";

        // n√© popup trung t√¢m
        let x,y;
        do{
            x=rand(0,innerWidth-60);
            y=rand(0,innerHeight-60);
        }while(
            x>innerWidth/2-160 &&
            x<innerWidth/2+160 &&
            y>innerHeight/2-160 &&
            y<innerHeight/2+160
        );

        img.style.left=x+"px";
        img.style.top=y+"px";
        document.body.appendChild(img);

        setTimeout(()=>img.remove(),6000);
    };
}

/* M·ªñI ƒê·ª¢T */
function spawnWave(){
    // √≠t sticker th∆∞·ªùng
    for(let i=0;i<randInt(6,9);i++){
        const id=randInt(1,48);
        spawnSticker(`stickers/${String(id).padStart(2,"0")}.png`,false);
    }

    // panda nhi·ªÅu h∆°n
    for(let i=0;i<randInt(14,19);i++){
        const id=randInt(1,25);
        spawnSticker(`stickers panda/${String(id).padStart(2,"0")}.png`,true);
    }
}

/* ================= FLOW ================= */
window.onload=()=>{
    typeText("text1",message1);
    spawnWave();
    setInterval(spawnWave,7000); // üëà t·ª´ng ƒë·ª£t, kh√¥ng ng·ªôp
};

function nextPopup(){
    popup1.classList.add("hidden");
    popup2.classList.remove("hidden");
    typeText("text2",message2);
}

function closePopup(){
    popup2.classList.add("hidden");
}
</script>

</body>
</html>
