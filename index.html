<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Valentine Night Pink</title>

    <style>
        body {
            margin: 0;
            min-height: 100vh;

            /* üå∏ GI·ªÆ NGUY√äN N·ªÄN H·ªíNG */
            background-image: url("background.png");
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #f6d6df;

            display: flex;
            justify-content: center;
            align-items: center;

            font-family: "Segoe UI", "Helvetica Neue", Arial, sans-serif;
        }

        /* üåô OVERLAY ƒê√äM (T·ªêI NH·∫∏) */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.28); /* ch·ªânh 0.22‚Äì0.35 */
            z-index: 0;
        }

        /* ================= POPUP ================= */
        .pink-box {
            position: relative;
            z-index: 1;

            width: 420px;
            height: 260px;
            background: #fff7fb;
            border-radius: 22px;
            border: 3px solid #e5a3c2;

            box-shadow:
                0 0 0 6px rgba(255, 255, 255, 0.35),
                0 28px 60px rgba(0, 0, 0, 0.45);

            text-align: center;
            animation: fadeZoomIn 0.5s ease;
        }

        /* üíó TIM TR√äN POPUP (ƒê·∫¨P CH·∫¨M H∆†N) */
        .heart {
            font-size: 48px;
            margin-top: 28px;
            animation: heartbeat 2.2s infinite;
        }

        /* TEXT */
        .text {
            font-size: 24px;
            font-weight: 600;
            margin-top: 18px;
            min-height: 60px;
            color: #7a1f47;
        }

        /* üíì CON TR·ªé TIM ƒê·∫¨P THEO NH·ªäP */
        .cursor {
            display: inline-block;
            margin-left: 4px;
            color: #d63384;
            font-size: 22px;
            font-weight: bold;
            animation:
                blink 1.3s infinite,
                cursorBeat 2.2s infinite;
        }

        /* BUTTON */
        .btn {
            margin-top: 30px;
            padding: 10px 45px;
            font-size: 18px;
            background: #f2b6d8;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            color: #4d0f2d;
        }

        .btn:active {
            transform: scale(0.96);
        }

        .hidden {
            display: none;
        }

        /* ============ ANIMATIONS ============ */

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Nh·ªãp tim con tr·ªè ‚Äì ch·∫≠m, d·ªãu */
        @keyframes cursorBeat {
            0%   { transform: scale(1); }
            30%  { transform: scale(1.15); }
            55%  { transform: scale(1); }
            100% { transform: scale(1); }
        }

        /* Tim l·ªõn ‚Äì ch·∫≠m */
        @keyframes heartbeat {
            0%   { transform: scale(1); }
            30%  { transform: scale(1.1); }
            60%  { transform: scale(1); }
            100% { transform: scale(1); }
        }

        @keyframes fadeZoomIn {
            from { opacity: 0; transform: scale(0.88); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes fadeZoomOut {
            from { opacity: 1; transform: scale(1); }
            to { opacity: 0; transform: scale(0.88); }
        }

        /* MOBILE */
        @media (max-width: 480px) {
            .pink-box {
                width: 90%;
                height: auto;
                padding-bottom: 20px;
            }
        }
    </style>
</head>

<body>

    <!-- POPUP 1 -->
    <div id="popup1" class="pink-box">
        <div class="heart">üíó</div>
        <div id="text1" class="text"></div>
        <button class="btn" onclick="nextPopup()">ok</button>
    </div>

    <!-- POPUP 2 -->
    <div id="popup2" class="pink-box hidden">
        <div class="heart">üíì</div>
        <div id="text2" class="text"></div>
        <button class="btn" onclick="closePopup()">ok</button>
    </div>

    <script>
        const message1 = "B√© Keii ∆°ii, b√© Keii c√≥ bi·∫øt h√¥ngg??";
        const message2 = "Em y√™u ch·ªã nhi·ªÅu l·∫Øm lu√¥n √°!";

        function typeText(elementId, text, speed = 70) {
            const el = document.getElementById(elementId);
            el.innerHTML = "";
            let i = 0;

            const cursor = document.createElement("span");
            cursor.className = "cursor";
            cursor.textContent = "‚ô•";
            el.appendChild(cursor);

            const typing = setInterval(() => {
                cursor.remove();
                el.textContent += text.charAt(i);
                el.appendChild(cursor);
                i++;

                if (i >= text.length) clearInterval(typing);
            }, speed);
        }

        window.onload = () => {
            typeText("text1", message1);
        };

        function nextPopup() {
            const p1 = document.getElementById("popup1");
            const p2 = document.getElementById("popup2");

            p1.style.animation = "fadeZoomOut 0.3s ease forwards";

            setTimeout(() => {
                p1.classList.add("hidden");
                p2.classList.remove("hidden");
                p2.style.animation = "fadeZoomIn 0.45s ease";
                typeText("text2", message2);
            }, 300);
        }

        function closePopup() {
            const p2 = document.getElementById("popup2");
            p2.style.animation = "fadeZoomOut 0.3s ease forwards";
            setTimeout(() => p2.classList.add("hidden"), 300);
        }
    </script>

</body>
</html>
