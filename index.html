<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Valentine Night Pink</title>

<style>
body{
    margin:0;
    min-height:100vh;
    background:url("valentines-mobile.png") center/cover no-repeat #f6d6df;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:"Segoe UI","Helvetica Neue",Arial,sans-serif;
    overflow:hidden;
}

body::before{
    content:"";
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.22);
    z-index:0;
}

/* ================= STICKER ================= */
.sticker{
    position:fixed;
    pointer-events:auto;
    z-index:1;
    opacity:0;
    animation:life 6s ease-in-out forwards;
}

/* âœ¨ Panda riÃªng */
.panda{
    animation:
        life 6s ease-in-out forwards,
        pandaBling 2.8s ease-in-out infinite;
    filter: drop-shadow(0 0 4px rgba(255,190,210,.6));
}

@keyframes pandaBling{
    0%{filter:drop-shadow(0 0 3px rgba(255,190,210,.4))}
    50%{filter:drop-shadow(0 0 7px rgba(255,140,180,.8))}
    100%{filter:drop-shadow(0 0 3px rgba(255,190,210,.4))}
}

@keyframes life{
    0%{opacity:0; transform:scale(.9)}
    20%{opacity:.45; transform:scale(1)}
    70%{opacity:.45}
    100%{opacity:0; transform:scale(.95)}
}

/* ðŸ’— Tim bay */
.heart-fly{
    position:fixed;
    font-size:18px;
    color:#ff4d8d;
    pointer-events:none;
    animation:heartFly 1s ease-out forwards;
    z-index:3;
}

@keyframes heartFly{
    0%{opacity:1; transform:translateY(0) scale(1)}
    100%{opacity:0; transform:translateY(-40px) scale(1.4)}
}

/* ================= POPUP ================= */
.pink-box{
    position:relative;
    z-index:2;
    width:min(92vw,460px);
    padding:30px 26px 34px;
    background:linear-gradient(180deg,#fff9fc,#fff2f7);
    border-radius:26px;
    border:2px solid #f0b7d3;
    box-shadow:
        0 14px 36px rgba(0,0,0,.28),
        0 0 0 6px rgba(255,255,255,.45);
    text-align:center;
}

.heart{
    font-size:46px;
    margin-bottom:10px;
    animation:beat 2.2s infinite;
}

.text{
    font-size:22px;
    font-weight:600;
    line-height:1.45;
    color:#7a1f47;
    min-height:72px;
}

.cursor{
    margin-left:4px;
    color:#d63384;
    animation:blink 1.2s infinite;
}

.btn{
    margin-top:22px;
    padding:10px 48px;
    font-size:17px;
    background:linear-gradient(180deg,#f7c4de,#f2aecd);
    border:none;
    border-radius:999px;
    cursor:pointer;
    color:#4d0f2d;
}

.hidden{display:none}

@keyframes blink{50%{opacity:0}}
@keyframes beat{30%{transform:scale(1.1)}}

@media(max-width:480px){
    .text{font-size:20px}
}
</style>
</head>

<body>

<div id="popup1" class="pink-box">
    <div class="heart">ðŸ’—</div>
    <div id="text1" class="text"></div>
    <button class="btn" onclick="nextPopup()">ok</button>
</div>

<div id="popup2" class="pink-box hidden">
    <div class="heart">ðŸ’“</div>
    <div id="text2" class="text"></div>
    <button class="btn" onclick="closePopup()">ok</button>
</div>

<script>
/* ================= TEXT ================= */
const message1="BÃ© Keii Æ¡ii, bÃ© Keii cÃ³ biáº¿t hÃ´ngg??";
const message2="Em yÃªu chá»‹ nhiá»u láº¯m luÃ´n Ã¡!";

function typeText(id,text,speed=65){
    const el=document.getElementById(id);
    el.innerHTML="";
    let i=0;
    const cursor=document.createElement("span");
    cursor.className="cursor";
    cursor.textContent="â™¥";
    el.appendChild(cursor);

    const t=setInterval(()=>{
        cursor.remove();
        el.textContent+=text[i];
        el.appendChild(cursor);
        i++;
        if(i>=text.length) clearInterval(t);
    },speed);
}

/* ================= STICKER ENGINE ================= */
function rand(min,max){return Math.random()*(max-min)+min;}
function randInt(min,max){return Math.floor(rand(min,max));}

function spawnHeart(x,y){
    const h=document.createElement("div");
    h.className="heart-fly";
    h.textContent="ðŸ’—";
    h.style.left=x+"px";
    h.style.top=y+"px";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),1000);
}

function spawnSticker(src,isPanda){
    const img=new Image();
    img.src=src;
    img.className="sticker"+(isPanda?" panda":"");

    img.onload=()=>{
        img.style.width=isPanda?rand(36,44)+"px":rand(46,62)+"px";

        let x,y;
        do{
            x=rand(0,innerWidth-60);
            y=rand(0,innerHeight-60);
        }while(
            x>innerWidth/2-160 &&
            x<innerWidth/2+160 &&
            y>innerHeight/2-160 &&
            y<innerHeight/2+160
        );

        img.style.left=x+"px";
        img.style.top=y+"px";

        if(isPanda){
            img.addEventListener("click",e=>{
                spawnHeart(e.clientX,e.clientY);
            });
            img.addEventListener("touchstart",e=>{
                const t=e.touches[0];
                spawnHeart(t.clientX,t.clientY);
            });
        }

        document.body.appendChild(img);
        setTimeout(()=>img.remove(),6000);
    };
}

/* ================= WAVE ================= */
function spawnWave(){
    for(let i=0;i<randInt(6,9);i++){
        spawnSticker(`stickers/${String(randInt(1,48)).padStart(2,"0")}.png`,false);
    }

    for(let i=0;i<randInt(14,19);i++){
        spawnSticker(`stickers panda/${String(randInt(1,25)).padStart(2,"0")}.png`,true);
    }
}

/* ================= FLOW ================= */
window.onload=()=>{
    typeText("text1",message1);
    spawnWave();
    setInterval(spawnWave,7000);
};

function nextPopup(){
    popup1.classList.add("hidden");
    popup2.classList.remove("hidden");
    typeText("text2",message2);
}

function closePopup(){
    popup2.classList.add("hidden");
}
</script>

</body>
</html>
