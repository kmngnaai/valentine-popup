<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Pink Popup</title>

    <style>
        body {
            margin: 0;
            height: 100vh;

            /* ===== BACKGROUND ===== */
            background-image: url("background.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;

            display: flex;
            justify-content: center;
            align-items: center;

            font-family: "Segoe UI", "Helvetica Neue", Arial, sans-serif;
        }

        /* ===== POPUP ===== */
        .pink-box {
            width: 420px;
            height: 260px;
            background: #f6bfdc;
            border: 4px solid #7a1f47;
            box-shadow: 8px 8px #4d0f2d;
            text-align: center;

            animation: fadeZoomIn 0.45s ease;
        }

        /* ===== HEART ===== */
        .heart {
            font-size: 52px;
            margin-top: 32px;
            animation: heartbeat 1.4s infinite;
        }

        /* ===== TEXT ===== */
        .text {
            font-size: 24px;
            font-weight: 600;
            margin-top: 18px;
            color: #000;
        }

        /* ===== BUTTON ===== */
        .btn {
            margin-top: 34px;
            padding: 10px 45px;
            font-size: 18px;
            background: #fde3ef;
            border: 2px solid #000;
            cursor: pointer;
        }

        .btn:active {
            transform: translate(2px, 2px);
        }

        .hidden {
            display: none;
        }

        /* ===== ANIMATIONS ===== */
        @keyframes heartbeat {
            0%   { transform: scale(1); }
            25%  { transform: scale(1.12); }
            50%  { transform: scale(1); }
            75%  { transform: scale(1.12); }
            100% { transform: scale(1); }
        }

        @keyframes fadeZoomIn {
            from {
                opacity: 0;
                transform: scale(0.88);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeZoomOut {
            from {
                opacity: 1;
                transform: scale(1);
            }
            to {
                opacity: 0;
                transform: scale(0.88);
            }
        }
    </style>
</head>

<body>

    <!-- ===== POPUP 1 ===== -->
    <div id="popup1" class="pink-box">
        <div class="heart">üíó</div>
        <div class="text">
            B√© Keii ∆°ii, b√© Keii c√≥ bi·∫øt h√¥ngg??
        </div>
        <button class="btn" onclick="nextPopup()">ok</button>
    </div>

    <!-- ===== POPUP 2 ===== -->
    <div id="popup2" class="pink-box hidden">
        <div class="heart">üíì</div>
        <div class="text">
            Em y√™u ch·ªã nhi·ªÅu l·∫Øm lu√¥n √°!
        </div>
        <button class="btn" onclick="closePopup()">ok</button>
    </div>

    <script>
        function nextPopup() {
            const p1 = document.getElementById("popup1");
            const p2 = document.getElementById("popup2");

            p1.style.animation = "fadeZoomOut 0.3s ease forwards";

            setTimeout(() => {
                p1.classList.add("hidden");
                p2.classList.remove("hidden");
                p2.style.animation = "fadeZoomIn 0.45s ease";
            }, 300);
        }

        function closePopup() {
            const p2 = document.getElementById("popup2");
            p2.style.animation = "fadeZoomOut 0.3s ease forwards";

            setTimeout(() => {
                p2.classList.add("hidden");
            }, 300);
        }
    </script>

</body>
</html>
